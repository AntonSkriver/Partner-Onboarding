<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 86" fill="white">
  <!-- UNICEF emblem - mother and child with globe and laurel wreath -->
  <g transform="translate(50, 43)">
    <!-- Globe circle -->
    <circle cx="0" cy="-5" r="24" fill="none" stroke="white" stroke-width="2.5"/>

    <!-- Globe horizontal line -->
    <ellipse cx="0" cy="-5" rx="24" ry="8" fill="none" stroke="white" stroke-width="1.5"/>

    <!-- Globe vertical curves -->
    <path d="M0 -29 Q12 -5 0 19" fill="none" stroke="white" stroke-width="1.5"/>
    <path d="M0 -29 Q-12 -5 0 19" fill="none" stroke="white" stroke-width="1.5"/>

    <!-- Mother silhouette (right figure) -->
    <path d="M8 -18 C12 -16 14 -12 13 -6 C12 0 10 6 6 12 C4 8 3 4 4 -2 C5 -8 6 -14 8 -18Z" fill="white"/>
    <!-- Mother head -->
    <circle cx="10" cy="-22" r="5" fill="white"/>

    <!-- Child silhouette (left figure) -->
    <path d="M-6 -10 C-3 -12 0 -11 1 -8 C2 -4 1 0 -2 4 C-4 2 -6 -2 -6 -6 C-6 -8 -6 -9 -6 -10Z" fill="white"/>
    <!-- Child head -->
    <circle cx="-5" cy="-14" r="4" fill="white"/>

    <!-- Left laurel wreath -->
    <g transform="translate(-38, 0)">
      <path d="M0 30 Q-6 20 -4 10 Q-2 0 2 -10 Q6 -20 10 -28" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <path d="M3 26 Q-2 18 0 10 Q2 2 5 -6 Q8 -14 11 -22" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M6 22 Q2 16 3 10 Q5 4 7 -2 Q9 -8 12 -16" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Right laurel wreath -->
    <g transform="translate(38, 0)">
      <path d="M0 30 Q6 20 4 10 Q2 0 -2 -10 Q-6 -20 -10 -28" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <path d="M-3 26 Q2 18 0 10 Q-2 2 -5 -6 Q-8 -14 -11 -22" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M-6 22 Q-2 16 -3 10 Q-5 4 -7 -2 Q-9 -8 -12 -16" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Bottom wreath crossing -->
    <path d="M-12 38 L0 32 L12 38" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>